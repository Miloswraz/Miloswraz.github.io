    <script>


        function play(number){
            let audio = document.getElementsByClassName("sound");

            audio[number].load();
            audio[number].play();
        }

        function change_guitar(){
            let audio = document.getElementsByClassName("sound");
            let s = audio.length;
            let x;
            for(let i=0; i<s; i++){
                x = audio[i].currentSrc;
                let rep = x.replace("piano", "guitar");
                audio[i].src = rep;
            }
        }
        function change_piano(){
            let audio = document.getElementsByClassName("sound");
            let s = audio.length;
            let x;
            for(let i=0; i<s; i++){
                x = audio[i].currentSrc;
                let rep = x.replace("guitar", "piano");
                audio[i].src = rep;
            }
        }

        function volume_change(){
            let audio = document.getElementsByClassName("sound");
            let s = audio.length;
            let vol = document.getElementById("volume").value;
            vol = vol/100;

            for(let i=0; i<s; i++){
                audio[i].volume = vol;
            }
        }

    </script>
